<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">


            <form class="form" id="a-form" method="a" action="../pages/mainuser.html">
                <h2 class="form_title title">Sign in to User Deshbaord</h2>
                <input class="form__input" type="text" placeholder="Email">
                <input class="form__input" type="password" placeholder="Password">
                <a type="button" class="form__link form__button button" style="display: flex;
                align-items: center;
                justify-content: center; text-decoration: none" href="../pages/mainuser.html">SIGN IN</a>
            </form>


        </div>


        <div class="container b-container" id="b-container">
            
            
            <form class="form" id="b-form" method="" action="../pages/dashboard.html">
                <h2 class="form_title title">Sign in to Admin Deshbaord</h2>
                <input class="form__input" type="text" placeholder="Email">
                <input class="form__input" type="password" placeholder="Password">
                <a class="form__link">Forgot your password?</a>
                <button class="form__button button">SIGN IN</button>
            </form>


        </div>


        <div class="switch" id="switch-cnt">
           
            <div class="switch__circle"></div>
           
            <div class="switch__circle switch__circle--t"></div>
            
            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">Admin !</h2>
                <p class="switch__description description">If you are admin, please login with your personal info</p>
                <button class="switch__button button switch-btn">ADMIN SIGN IN</button>
            </div>

            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Hello User !</h2>
                <p class="switch__description description">If you are user</p>
                <button class="switch__button button switch-btn">USER SIGN IN</button>
            </div>

        </div>

    </div>

    <script src="../assets/js/script.js"></script>
</body>

</html>
